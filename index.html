<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Album App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
    
</head>
<body>
    <header>Welcome to the favourite album app!</header>


<br>
<br>

    <div>
        <h1>Please input you favourite album details and add them to the list below!</h1>
    </div>
    <form id= "new-item-form">
        <div id="form-wrapper">
        <div class="form-item">
            <label for="title" class="primary">Album Title</label>
            <input type="text" id="title"required/>
        </div>

        <div class="form-item">
            <label for="artist" class="primary">Artist</label>
            <input type="text" id="artist"required/>
        </div>

        <div class="form-item">
            <label for="genre" class="primary">Genre</label>
            <input type="text" id="genre"required/>
        
          </div>
        </div>
<br>
<br>
            <input id="submit-button"type="submit" value ="Add to Album List">
            </form>

            <button id="delete-all" >Delete All</button>

            <h1>My Favourite Album List:</h1>
            <ul id=album-list></ul>
    
</body>
</html>
