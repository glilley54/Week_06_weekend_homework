<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Album App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
    
</head>
<body>

    <header>FAVOURITE ALBUM LIST APP</header>
 


<br>
<br>
<div class="container1">
    <div class= "gallery">

            <figure class="gallery__item gallery__item--1">
              <img src="img/image-1.jpg" class="gallery__img" alt="Image 1">
            </figure>
            <figure class="gallery__item gallery__item--2">
              <img src="img/image-2.jpg" class="gallery__img" alt="Image 2">
            </figure>
            <figure class="gallery__item gallery__item--3">
              <img src="img/image-3.jpg" class="gallery__img" alt="Image 3">
            </figure>
            <figure class="gallery__item gallery__item--4">
              <img src="img/image-4.jpg" class="gallery__img" alt="Image 4">
            </figure>
            <figure class="gallery__item gallery__item--5">
              <img src="img/image-5.jpg" class="gallery__img" alt="Image 5">
            </figure>
            <figure class="gallery__item gallery__item--6">
              <img src="img/image-6.jpg" class="gallery__img" alt="Image 6">
            </figure>
          
    </div>
</div>

    
        <div class="container2">
        <h1>Input your favourite album details and add it to the list below:</h1>
    <div class="container">
    <form id= "new-item-form">
        <div id="form-wrapper">
        <div class="form-item">
            <label for="title" class="primary">Album Title:</label>
            <input type="text" id="title"required placeholder= "Album Title ..."/>
        </div>
<br>

<br>
        <div class="form-item">
            <label for="artist" class="primary">Artist:</label>
            <input type="text" id="artist"required placeholder= "Artist ..."/>
        </div>
<br>

<br>

        <div class="form-item">
            <label for="genre" class="primary">Genre:</label>
            <input type="text" id="genre"required placeholder="Genre"/>      
          </div>

       

<br>

<br>
        </div>

      
        
        

        <input  id="submit-button"type="submit" value ="Add to Album List">
           
            
<br><br><br>
       

            <h1>My Favourite Album List:</h1>
        
            <ul id=album-list></ul>

            <br>
            <br>
            <button id="delete-all"type="submit"value >Delete All</button>
        </div>
    </div>
    </form>
</body>
</html>
